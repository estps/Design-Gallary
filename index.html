<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        /* Base styles for dark mode */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: white;
        }

        /* Responsive grid for designs */
        .design-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        @media (min-width: 640px) {
            .design-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 768px) {
            .design-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">

    <!-- Header Section -->
    <header class="w-full max-w-7xl flex flex-col md:flex-row md:items-center justify-between mt-8 mb-12">
        <h1 class="text-4xl sm:text-5xl font-bold text-center md:text-left mb-6 md:mb-0">
            Charles Designs
        </h1>
        
        <!-- Search Bar -->
        <div class="w-full md:w-auto relative">
            <input type="text" id="design-search" placeholder="Search for designs..." class="w-full md:w-80 px-4 py-2 rounded-full bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    </header>

    <!-- Main Content Area with Designs Grid -->
    <main class="w-full max-w-7xl">
        <div id="designs-grid" class="design-grid">
            <!-- House Flower Design -->
            <a href="https://estps.github.io/House-flower-Design/" target="_blank" class="block group relative overflow-hidden rounded-2xl shadow-lg transition-transform transform hover:scale-105">
                <img src="https://placehold.co/600x400/2d3748/ffffff?text=House+Flower+Design" alt="House Flower Design" class="w-full h-auto object-cover transition-opacity duration-300 group-hover:opacity-80">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-end p-4 transition-opacity duration-300 opacity-0 group-hover:opacity-100">
                    <h2 class="text-xl font-bold">House Flower Design</h2>
                </div>
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('design-search');
            const designs = document.querySelectorAll('#designs-grid a');
            
            searchInput.addEventListener('keyup', (e) => {
                const query = e.target.value.toLowerCase();
                
                designs.forEach(design => {
                    const title = design.querySelector('h2').textContent.toLowerCase();
                    if (title.includes(query)) {
                        design.style.display = 'block';
                    } else {
                        design.style.display = 'none';
                    }
                });
            });
        });
    </script>

</body>
</html>
